name: image_location
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  image_picker:
  path_provider:
  image:
  html:
  geolocator: ^7.0.3
  shared_preferences:
  geocoding:
  fluttertoast:
  webview_flutter: ^2.0.10
  firebase_auth: ^3.0.1
  firebase_core: ^1.4.0
  animated_text_kit: ^4.2.1
  cloud_firestore:
  flutter_secure_storage: ^4.2.1
  modal_progress_hud: ^0.1.3
  uuid: ^3.0.4
  firebase_storage: ^10.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:


  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Sen
      fonts:
        - asset: fonts/Sen-Regular.ttf
        - asset: fonts/Sen-Bold.ttf
    - family: Billabong
      fonts:
        - asset: fonts/FontsFree-Net-Billabong.ttf