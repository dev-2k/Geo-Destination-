name: image_location
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  image_picker:
  path_provider:
  image:
  html:
  geolocator: ^7.0.3
  geocoding:
  fluttertoast:
  webview_flutter: ^2.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:


  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Sen
      fonts:
        - asset: fonts/Sen-Regular.ttf
        - asset: fonts/Sen-Bold.ttf
    - family: Billabong
      fonts:
        - asset: fonts/FontsFree-Net-Billabong.ttf